<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Working with data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="shared.css" />
    <script src="data.js"></script>
    <!--JS, Popper.js, and jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="webservices.js"></script>
</head>
<body class="container" onload="loadDataGrid()">
    <header class="jumbotron">
        <h1>List of students</h1>
    </header>
    <section class="row-fluid">
        <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <div class="form-group">
                            <label for="idInput">Id</label>
                            <input type="text" class="form-control" id="idInput" placeholder="Enter Id">
                        </div>
                        <div class="form-group">
                            <label for="scoreInput">Name</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <label for="scoreInput">Score</label>
                            <input id="scoreInput" class="form-control" type="number" onchange="refreshScores()" placeholder="Enter score" />
                        </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button class="btn btn-primary" onclick="addNewStudent()" data-dismiss="modal">Save changes</button>
            </div>
          </div>
        </div>
      </div>
        
    </section>
    <section class="row-fluid">
        <section class="btn-group">
            <button class="btn btn-primary" onclick="loadDataGrid()">Load</button>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">Add</button>
            <button class="btn btn-secondary" onclick="displayAverage()">Average</button>
        </section>
        <section class="row-fluid">
                <label for="passingScoreInput">Passing score</label>
                <input id="passingScoreInput" type="number" value="60" onchange="refreshScores()" />
        </section>
    </section>
    <section class="row-fluid">
        <section id="dataList" class="border">
            <div class="row">
                <div class="col-md">
                    <b>Id</b>
                </div>
                <div class="col-md">
                    <b>Name</b>
                </div>
                <div class="col-md">
                    <b>Score</b>
                </div>
            </div>
        </section>
    </section>
    <section class="row-fluid">
        <section class="alert alert-info">
            <p id="resultSection"></p>
        </section>
    </section>
    <section class="container" >
        <pre id="textJSON"></pre>
    </section>
</body>
</html>
